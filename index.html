<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="home-box custom-box">
        <h3>Instructions</h3>
        <p>Total number of questions : <span class="total-questions">15</span></p>
        <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-box custom-box hide">
        <div class="question-number">
          
        </div>
        <div class="question-text">
            
        </div>
        <div class="option-container">
            <!--check this-->
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        <div class="answers-indicator">
            
        </div>
    </div>
    <div class="result-box custom-box hide">
        <h1>Results!</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
                <td>Questions Attempted</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct answers</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Wrong answers</td>
                <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="percentage"></span></td>
            </tr>
            <tr>
                <td>Total Score</td>
                <td><span class="total-score"></span></td>
            </tr>
        </table>
        <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
        <button type="button" class="btn" onclick="goToHome()">Go Home</button>
        <footer class="bg-light text-center text-white">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
              Made with ❤️ by : 
              <a class="text-white" href="https://www.instagram.com/ishikaa_2032/" target="_blank">Ishika Gupta</a>
            </div>
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Questions by : 
                <a class="text-white" href="https://www.instagram.com/_i__m__aj____/" target="_blank">Aditya Jagadeesh</a>
              </div>
            <!-- Copyright -->
          </footer>
    </div>
    

    <script src="js/question.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
